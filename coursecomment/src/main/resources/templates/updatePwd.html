    <script type="text/javascript" th:inline="javascript">
    
    /*利用ajax在表格中动态显示数据 */
    $(document).ready(function(){
    	var sid = [[${session.student.getSid()}]];
    	$("#password1").blur(function(){
    		
    		var pwd = $(this).val();
    		//密码通过md5加密了，不能直接和session中的密码比较
    		$.ajax({
    			url:"http://localhost:8080/validPassword",
    			type:"post",
    			data:"sid="+sid+"&password="+pwd,
    			success:function(data){
    				if("ok"==data){
    					// 提示密码正确 
    					$('#myalert').attr("class","alert alert-success alert-dismissible fade in");
    	    			$('#myalert strong').text("密码正确 .");
    					
    					$("#password1").next().text("密码正确  ");
    					$("#password1").next().css("color","darkcyan");
    					$("#password1").next().next().attr("class","fa fa-check");
    					$("#password1").next().next().css("color","darkcyan");
    					$("#password1").attr("readonly","");
    					$("#password2").removeAttr("readonly");
    					$("#password3").removeAttr("readonly");
    				}else{
    					// 提示密码错误
    					$('#myalert').attr("class","alert alert-error alert-dismissible fade in");
    	    			$('#myalert strong').text("密码错误 .");
    					// 提示密码错误 
    					$("#password1").next().text("密码错误 ");
    					$("#password1").next().css("color","darkred");
    					$("#password1").next().next().attr("class","fa fa-times");
    					$("#password1").next().next().css("color","darkred");
    					
    					$("#password2").attr("readonly","");
    					$("#password3").attr("readonly","");
    				}
    				
    			}
    		});
    	});
    	
    	$("#update").click(function(){
    		if($("#password2").val()=="" || $("#password3").val()==""){
    			return false;
    		}
    		if($("#password2").val()!=$("#password3").val()){
    			
    			return false;
    		}
    		$.ajax({
    			url:"http://localhost:8080/updatePassword",
    			type:"POST",
    			contentType:"application/json;charset=utf-8",
				dataType: "json",
				data:JSON.stringify({
					//特别注意：前面的键应该和被封装对象的属性一致，不然封装不成功。
					"sid":sid,
					"password":$("#password3").val(),					
				}),
				
    			success:function(data){
    				if(data==1){
    					$('#myalert').attr("class","alert alert-success alert-dismissible fade in");
    	    			$('#myalert strong').text("更新成功.");
    					//alert("更新成功");
    	    			$("#password2").attr("readonly","");
    					$("#password3").attr("readonly","");
    				}
    			}
    		});
    		
    		return false;
    	});
    });
    </script>
