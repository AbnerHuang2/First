    <script type="text/javascript">
    
    /*利用ajax在表格中动态显示数据 */
    $(document).ready(function(){
    	
    	$("#search").click(function(){
    		var t=$(".form-control").val();
    		$.ajax({
		        //特别注意：最后不要分号
				url: "http://localhost:8080/search",
				type: "POST",
                contentType: "application/json;charset=utf-8",
				dataType: "json",
				data:JSON.stringify({
						"name":t,
						"teacher":{
							"name":"黄记之"
						}
					}),
				type: "POST"
		        
		    }).then(function(data) {
		   		if(data.length>0){
		   			$(".row").fadeIn(1200);
			    	$("#show").empty();
			   		//这里写了很久，不能用for循环，会报符号 错误
			   		$.each(data,function(i,t){
			   			//var t = data[i];
			   			var row= "<tr><th scope='row'>"+t.id+"</th><td>"+t.account+"</td><td>"+t.name+"</td></tr>";
		           		$("#show").append(row);
			   		});
		   		}else{
		   			alert("查询无果，请重新输入 .");
		   		}
           		
		    });
   		});
    
    });
