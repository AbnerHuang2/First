  <body class="nav-md">
    <div class="container body">

              </div>
              <div class="profile_info">
                <span>欢迎</span>

              </div>
              <div class="clearfix"></div>
            </div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <h3>General</h3>
                <ul class="nav side-menu">
                  <li><a><i class="fa fa-home"></i> 我的信息 <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li><a href="home">日程安排</a></li>
                      <li><a href="personalInfo">基本信息</a></li>
                      <li><a href="updatePwd">修改密码</a></li>
                    </ul>
                  </li>

                    <ul class="nav child_menu">

                      <li><a href="allCourse">全部课程</a></li>                     
                    </ul>
                  </li>
                </ul>
			  </div>
            </div>
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
              <a data-toggle="tooltip" data-placement="top" title="Settings">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="Lock">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>

              <a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">

              </a>
            </div>
            <!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>

              <ul class="nav navbar-nav navbar-right">
                <li class="">
                  <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <img th:src="@{${session.student.getHeadImg()}}" alt=""><span th:text="${session.student.getName()}"></span>
                    <span class=" fa fa-angle-down"></span>
                  </a>
                  <ul class="dropdown-menu dropdown-usermenu pull-right">
                    <li><a href="javascript:;"> Profile</a></li>
                    <li>
                      <a href="javascript:;">
                        <span class="badge bg-red pull-right">50%</span>
                        <span>Settings</span>
                      </a>
                    </li>
                    <li><a href="javascript:;">Help</a></li>
                    <li><a href="login.html"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                  </ul>
                </li>

                <li role="presentation" class="dropdown">
                  <a href="javascript:;" class="dropdown-toggle info-number" data-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-envelope-o"></i>
                    <span class="badge bg-green">6</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>课程评价系统</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
	                  <div class="input-group">
	                    <input type="text" class="form-control" placeholder="输入教师名称...">
	                    <span class="input-group-btn">
	                      <button id='search' class="btn btn-default" type="button">查询</button>
	                    </span>
	                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>
			
			<div class="alert alert-dark alert-dismissible fade show" role="alert" id="myalert">
			  <strong>Holy guacamole!</strong>
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="false">&times;</span>
			  </button>
			</div>
			
			<div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>我的信息 /<small>基本信息</small></h2>
                    
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <form class="form-horizontal form-label-left" action="" method="post">
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="stuNum">学号 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type='text' class="form-control col-md-7 col-xs-12" id='sid' name="sid" th:value="${session.student.getSid()}" required="required">
                        </div>
                      </div>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">姓名 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id='name' name="name" th:value="${session.student.getName()}" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >学校 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id='school' name="school" th:value="${session.student.getSchool()}" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="number">年级 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="sclass" name="sclass" th:value="${session.student.getSclass()}" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                     
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="occupation">手机 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id='phone' name="phone" th:value="${session.student.getPhone()}" class="optional form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="item form-group bad">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="email" id='email' name="email" th:value="${session.student.getEmail()}" required="required" class="form-control col-md-7 col-xs-12">
                        </div>                	
                      </div>
                     
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                          <button id='updateBtn' class="btn btn-primary">修改</button>
                          <button id="send" type="submit" class="btn btn-success">确定</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
			  </div>  
			</div>     
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            	南昌航空大学
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>

    <!-- jQuery -->
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="vendors/nprogress/nprogress.js"></script>
    
    <!-- validator -->
    <script src="vendors/validator/validator.js"></script>
    
    <!-- Custom Theme Scripts -->
    <script src="js/custom.min.js"></script>
    
    <script type="text/javascript">
    	$(".x_content input").attr("readonly","");
    	$("#updateBtn").click(function(){
    		$(".x_content input").removeAttr("readonly");
    		$(".x_content input").first().attr("readonly","");
    		return false;
    	});
    	$("#send").click(function(){
    		if(($(".x_content input").last().attr("readonly"))!=null){
    			$('#myalert').attr("class","alert alert-warning alert-dismissible fade in");
    			$('#myalert strong').text("如果需要修改，请先点击修改 .");
    			//alert("如果需要修改，请先点击修改 .");
    			return false;
    		}
    		$.ajax({
    			url:"http://localhost:8080/updateStuInfo",
    			type:"POST",
    			contentType:"application/json;charset=utf-8",
				dataType: "json",
				data:JSON.stringify({
					//特别注意：前面的键应该和被封装对象的属性一致，不然封装不成功。
					"sid":$("#sid").val(),
					"name":$("#name").val(),
					"school":$("#school").val(),
					"sclass":$("#sclass").val(),
					"phone":$("#phone").val(),
					"email":$("#email").val(),					
				}),
				
    			success:function(data){
    				if(data==1){
    					$('#myalert').attr("class","alert alert-success alert-dismissible fade in");
    	    			$('#myalert strong').text("更新成功.");
    					//alert("更新成功");
    					$(".x_content input").attr("readonly","");
    				}
    			}
    		});
    		//$(".x_content input").attr("readonly","");
    		
    		return false;
    	});
    </script>
    
  </body>
</html>
